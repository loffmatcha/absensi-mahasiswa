<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Jadwal - Sistem Manajemen Jadwal Akademik</title>
  <meta name="description" content="Tambahkan jadwal perkuliahan Anda dengan mudah">
  <meta name="keywords" content="jadwal, akademik, perkuliahan, jadwal kuliah, manajemen jadwal">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="/">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%233498db'/%3E%3Ctext x='50' y='60' font-size='50' text-anchor='middle' fill='white' font-family='Arial'%3EJ%3C/text%3E%3C/svg%3E">
</head>
<body>

<a class="skip-link" href="#main">Lewati ke konten</a>

<header class="app-header">
  <div class="container">
    <div class="brand">
      <h1>Jadwal Akademik</h1>
      <p>Kelola jadwal perkuliahan dengan mudah</p>
    </div>
    <div class="header-actions">
      <button id="themeToggle" class="btn btn-ghost" aria-pressed="false" aria-label="Toggle tema" title="Toggle tema">ðŸŒ—</button>
      <button id="installBtn" class="btn btn-ghost" style="display:none" aria-hidden="true">Install</button>
      <button class="nav-toggle" type="button" aria-controls="main-nav" aria-expanded="false" aria-label="Buka menu">â˜°</button>
    </div>
    <nav id="main-nav" class="main-nav" role="navigation" aria-label="Navigasi utama">
      <ul class="nav-menu">
        <li><a href="index.html" aria-current="page">Tambah Jadwal</a></li>
        <li><a href="jadwal.html">Daftar Jadwal</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="app app-centered" role="main">

  <section class="card form-section" aria-labelledby="add-heading">
    <h2 id="add-heading">Tambah Jadwal Baru</h2>

    <form id="scheduleForm" class="stack">
      <div>
        <label for="mataKuliah">Nama Mata Kuliah</label>
        <input type="text" id="mataKuliah" name="mataKuliah" placeholder="Contoh: Algoritma dan Pemrograman" required>
      </div>

      <div class="form-row">
        <div>
          <label for="hari">Hari</label>
          <select id="hari" name="hari" required>
            <option value="">Pilih Hari</option>
            <option>Senin</option>
            <option>Selasa</option>
            <option>Rabu</option>
            <option>Kamis</option>
            <option>Jumat</option>
            <option>Sabtu</option>
          </select>
        </div>

        <div>
          <label for="jam">Jam</label>
          <input type="text" id="jam" name="jam" placeholder="08:00 - 10:00" required>
        </div>
      </div>

      <div>
        <label for="ruang">Ruang</label>
        <input type="text" id="ruang" name="ruang" placeholder="Contoh: R101" required>
      </div>

      <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
    </form>

    <p id="message" role="status" aria-live="polite"></p>
  </section>

  <section class="card cta-section">
    <div class="cta-content">
      <div class="cta-icon">ðŸ“…</div>
      <h3>Jadwal Tersimpan</h3>
      <p class="cta-counter"><span id="scheduleCount">0</span> jadwal perkuliahan</p>
      <a href="jadwal.html" class="btn btn-primary btn-cta">
        Lihat Semua Jadwal â†’
      </a>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
